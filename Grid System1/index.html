<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
      
      [class*="col"]{
            padding:1rem;
            border: 2px solid rgb(40, 40, 40);
            color: rgb(0, 0, 0);
            text-align: left;
      }
      body{
        background-image: url('https://i.pinimg.com/564x/46/3a/0e/463a0e3eaddc1460512aae7758f60e7e.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm" style="background-color: #FFE4CF;">Grid 1</div>
      <div class="col-sm" style="background-color: #FFFDD7;">Grid 2</div>
      <div class="col-sm" style="background-color: #FFE7C1;">Grid 3</div>
      <div class="col-sm" style="background-color: #FAF6F0;">Grid 4</div>
      <div class="container-fluid">
        <div class="row">
      <div class="col-sm" style="background-color: #FBF3D5;">Grid 5</div>
      <div class="col-sm" style="background-color: #FFEDD7;">Grid 6</div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
      <div class="col-md" style="background-color: #F5E8DD;">Grid 7</div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
      <div class="col-md" style="background-color: #F9E8C9;">Grid 8</div>
        </div>
      </div>
      <div class="col-sm" style="background-color: #FFF6E9;">Grid 9</div>
      <div class="col-sm" style="background-color: #FDF0D1;">Grid 10</div>
      <div class="col-sm" style="background-color: #F0EDD4;">Grid 11</div>
      <div class="col-sm" style="background-color: #FFF3E2;">Grid 12</div>
            </div>
          </div>
</body>
</html>
